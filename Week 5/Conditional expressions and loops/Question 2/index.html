<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Between Two Points</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>2D Distance Calculator</h1>
    <div class="input-group">
      <label for="point1">Enter first point (x1, y1):</label>
      <input type="text" id="point1" placeholder="e.g. 3, 4">

      <label for="point2">Enter second point (x2, y2):</label>
      <input type="text" id="point2" placeholder="e.g. 7, 8">

      <button id="calculate">Calculate Distance</button>
    </div>
    <div class="result">
      <p id="distance"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
