<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Type Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Triangle Type Checker</h1>
    <input type="number" id="side1" placeholder="Enter side 1">
    <input type="number" id="side2" placeholder="Enter side 2">
    <input type="number" id="side3" placeholder="Enter side 3">
    <button onclick="checkTriangle()">Check Type</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
